<h1 class="h1">Form</h1>
<h3 class="h3">Example:</h3>
<form>
  <fieldset>
    <legend>Personal data:</legend>
    <label>Name:</label>
    <input type="text" value="" placeholder="Enter your name here...">
  </fieldset>
  <fieldset>
    <label>Email:</label>
    <input type="email" value="" placeholder="Enter your email here...">
  </fieldset>
  <fieldset>
    <label>Website:</label>
    <input type="url" value="" placeholder="Enter URL here...">
  </fieldset>
  <fieldset>
    <label>Country:</label>
    <select>
      <optgroup label="America">
        <option value="1">Argentina</option>
        <option value="2">Brazil</option>
        <option value="3">Chile</option>
      </optgroup>
      <optgroup label="Europe">
        <option value="1">Spain</option>
        <option value="2">France</option>
        <option value="3">Germany</option>
      </optgroup>
    </select>
  </fieldset>
  <fieldset>
    <label>Comment:</label>
    <textarea placeholder="Enter your comment here..."></textarea>
  </fieldset>
  <fieldset>
    <input type="submit" value="Submit" />
  </fieldset>
</form>
<hr/>
<h3 class="h3">All types:</h3>
<form>
  <fieldset>
    <label>Text:</label>
    <input type="text" value="" placeholder="Text">
  </fieldset>
  <fieldset>
    <label>Email:</label>
    <input type="email" value="" placeholder="Email">
  </fieldset>
  <fieldset>
    <label>Url:</label>
    <input type="url" value="" placeholder="Url">
  </fieldset>
  <fieldset>
    <label>Password:</label>
    <input type="password" value="" placeholder="Password">
  </fieldset>
  <fieldset>
    <label>Search:</label>
    <input type="search" value="" placeholder="Search">
  </fieldset>
  <fieldset>
    <label>Tel:</label>
    <input type="tel" value="" placeholder="Tel">
  </fieldset>
  <fieldset>
    <label>Date:</label>
    <input type="date" value="" placeholder="Date">
  </fieldset>
  <fieldset>
    <label>Time:</label>
    <input type="time" value="" placeholder="time">
  </fieldset>
  <fieldset>
    <label>Datetime:</label>
    <input type="datetime" value="" placeholder="Datetime">
  </fieldset>
  <fieldset>
    <label>Datetime-local:</label>
    <input type="datetime-local" value="" placeholder="Datetime-local">
  </fieldset>
  <fieldset>
    <label>Week:</label>
    <input type="week" value="" placeholder="Week">
  </fieldset>
  <fieldset>
    <label>Month:</label>
    <input type="month" value="" placeholder="Month">
  </fieldset>
  <fieldset>
    <label>Select:</label>
    <select>
      <optgroup label="America">
        <option value="1">Argentina</option>
        <option value="2">Brazil</option>
        <option value="3">Chile</option>
      </optgroup>
      <optgroup label="Europe">
        <option value="1">Spain</option>
        <option value="2">France</option>
        <option value="3">Germany</option>
      </optgroup>
    </select>
  </fieldset>
  <fieldset>
    <label>Keygen:</label>
    <keygen name="security" />
  </fieldset>
  <fieldset>
    <label>Datalist:</label>
    <input type="text" value="" placeholder="Press 'e'..." list="dl-browsers">
    <datalist id="dl-browsers">
      <option value="Internet Explorer" />
      <option value="Firefox" />
      <option value="Chrome" />
      <option value="Edge" />
      <option value="Opera" />
      <option value="Safari" />
    </datalist>
  </fieldset>
  <fieldset>
    <label>Color:</label>
    <input type="color" value="" placeholder="Color">
  </fieldset>
  <fieldset>
    <label>File:</label>
    <input type="file" value="" placeholder="File">
  </fieldset>
  <fieldset>
    <label>Number:</label>
    <input type="number" value="" placeholder="number">
  </fieldset>
  <fieldset>
    <label>Range:</label>
    <input type="range" value="" placeholder="Range">
  </fieldset>
  <fieldset oninput="outputAB.value=parseInt(nInputA.value)+parseInt(nInputB.value)">
    <label>Output:</label>
    <input class="inline" type="number" id="nInputA" value="50"> +
    <input class="inline" type="number" id="nInputB" value="" placeholder="Enter some value..."> =
    <output class="inline-block" name="outputAB"></output>
  </fieldset>
  <fieldset>
    <h3 class="h3">input Buttons</h3>
    <a href="#" class="btn">Link</a>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    <input type="button" value="Button">
    <input type="image" value="Image" placeholder="Image">
    <button>Tag button</button>
  </fieldset>
  <fieldset>
    <h3 class="h3">Radio</h3>
    <input type="radio" value="1" name="radio" id="r-1" />
    <label for="r-1">Radio Label 1</label>
    <br>
    <input type="radio" value="2" name="radio" id="r-2" />
    <label for="r-2">Radio Label 2</label>
    <br>
    <input type="radio" value="2" name="radio" id="r-3" />
    <label for="r-3">Radio Label 3</label>
  </fieldset>
  <fieldset>
    <h3 class="h3">Checkbox</h3>
    <input type="checkbox" value="" id="chk-1" />
    <label for="chk-1">Checkbox Label 1</label>
    <br>
    <input type="checkbox" value="" id="chk-2" />
    <label for="chk-2">Checkbox Label 2</label>
    <br>
  </fieldset>
  <fieldset>
    <label>Hidden:</label>
    <input type="hidden" value="">
  </fieldset>
</form>
