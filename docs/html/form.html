<h1 class="title-1 doc-title">Form inputs<h1>
<p class="p">
  All classes in Pin are 'unstyled', es decir que se ven como una serie de l√≠neas de texto.
</p>
<div class="doc-ex">
  <p class="doc-ex-title"><b>Example</b> - Simple <i>table</i> tag.</p>
  <div class="doc-box">  
<form class="grid-2 grid-md-1">
  <div class="row">
    <div class="col">
      <fieldset>
        <legend>Personal data:</legend>
        <div class="input-set">
          <label>First name:</label>
          <input type="text" value="" placeholder="Enter your first name here...">
        </div>
        <div class="input-set">
          <label>Last name:</label>
          <input type="text" value="" placeholder="Enter your last name here...">
        </div>
        <div class="input-set">
          <label>Country:</label>
          <select>
            <optgroup label="America">
              <option value="1">Argentina</option>
              <option value="2">Brazil</option>
              <option value="3">Chile</option>
            </optgroup>
            <optgroup label="Europe">
              <option value="1">Spain</option>
              <option value="2">France</option>
              <option value="3">Germany</option>
            </optgroup>
          </select>
        </div>    
      </fieldset>
    </div>
    <div class="col">
      <fieldset>
        <legend>Web data:</legend>
        <div class="input-set">
         <label>Email:</label>
    <input type="email" value="" placeholder="Enter your email here...">
        </div>
        <div class="input-set">
         <label>Website:</label>
    <input type="url" value="" placeholder="Enter URL here...">
        </div>       
      </fieldset>
    </div>
  </div>
  <fieldset>
    <div class="input-set">
      <label>Comment:</label>
      <textarea placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="input-set align-center">
      <input type="submit" value="Submit" class="btn-primary big"/>
    </div>
  </fieldset>
</form>
  </div>
</div>
